<!DOCTYPE html>
<html>
<head>
    <span>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">
    </span>
</head>
<body>
    <h1>Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <p>Enter a grid size no larger than 100 x 100</p>
    <form id="sizePicker">
        Grid Height:
        <input type="number" id="inputHeight" name="height" min="1" max="100" value="10">
        Grid Width:
        <input type="number" id="inputWidth" name="width" min="1" max="100" value="10">
        <input type="submit" id="submitBtn">
        <button id = "eraseBtn">Start Over</button>
        <p>'Start Over' button will erase the entire grid</p>
        <p>'Submit' button creates a new grid</p>
        
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker">

    <h2>Design Canvas</h2>
    <table id="pixelGrid"></table>

    <script src="designs.js"></script>
</body>
</html>
